<h1 mat-dialog-title>{{data && data.product ? 'Actualizar Producto' : 'Nuevo Producto'}}</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Ingrese el nombre del producto"
             formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Descripción</mat-label>
            <input matInput placeholder="Ingrese una descripción"
             formControlName="description">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Precio</mat-label>
            <input matInput placeholder="Ingrese un monto"
             formControlName="salePrice">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Cateogria</mat-label>
            <input matInput placeholder="Ingrese una categoria"
             formControlName="category">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Cancelar</button>
    <button color="primary" (click)="saveProduct()" mat-button>{{data && data.product ? 'Actualizar' : 'Guardar'}}</button>
</div>
